<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="w-100" style="max-width: 600px;">
            <h2 class="text-center text-primary mb-4">Regístrate</h2>
            <form>
                <!-- Rol seleccionado -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Rol seleccionado: Profesor</label>
                </div>
                <!-- Nombres y Apellidos -->
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Nombres">
                    </div>
                    <div class="col-md-6">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                    </div>
                </div>
                <!-- Correo Electrónico -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
                </div>
                <!-- Nombre de Usuario -->
                <div class="mb-3">
                    <label for="usuario" class="form-label">Crea un nombre de usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario">
                </div>
                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Crea una contraseña</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                </div>
                <!-- Confirmar Contraseña -->
                <div class="mb-3">
                    <label for="confirmar_contraseña" class="form-label">Confirma la contraseña</label>
                    <input type="password" class="form-control" id="confirmar_contraseña" placeholder="Confirma la contraseña">
                </div>
                <!-- Botón de envío -->
                <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
