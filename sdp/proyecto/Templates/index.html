<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #6495ED; /* Azul claro */
        }
        .navbar a {
            color: white !important;
        }
        .input-group .form-control {
            border-radius: 0;
        }
        .input-group .btn {
            background-color: #87CEEB; /* Azul más claro */
            border: none;
        }
        .card {
            border: none;
            background-color: #F9F9F9; /* Fondo claro */
        }
        .btn-primary {
            background-color: #6495ED;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4169E1; /* Azul más intenso al pasar el cursor */
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Acerca del sitio</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anteproyectos de tesis</a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <a class="btn btn-outline-light me-2" href="{% url 'registrarse' %}">Crear cuenta</a>
                    <a class="btn btn-outline-light" href="{% url 'iniciarSesion' %}">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Buscador -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Escribe lo que deseas buscar">
                    <button class="btn" type="button">
                        Buscar <!-- Ícono de búsqueda -->
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de tesis -->
    <div class="container mt-4">
        <div class="row">
            <!-- Repetir esta sección para cada entrada -->
            <div class="col-12 mb-3">
                 <!-- Repetir esta sección para cada entrada -->
                <div class="col-12 mb-3">
                    <div class="card p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6>Nombre de tesis: <span>Sistema Web detector de plagio</span></h6>
                                <p>Autor: <span>Lourdes Adriana Pérez Barillas</span></p>
                                <p>Sede: <span>Boca del Monte</span></p>
                            </div>
                            <a href="#" class="btn btn-success">Abrir</a>
                        </div>
                    </div>
                </div>
                <!-- Fin de una entrada -->   
            </div>
            
            <!-- Fin de una entrada -->
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
